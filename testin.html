<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: flex; flex-wrap: wrap; align-items: center; justify-content: center; text-align: left; padding: 20px; max-width: 100%; margin: 0 auto;">
        <!-- Text Box -->
        <div style="flex: 1 1 50%; padding: 15px; box-sizing: border-box; text-align: center;">
            <p style="font-size: 16px; color: #333; line-height: 1.6;">
                <strong>First Burn Schedule:</strong><br>
                Burn 5% of the allocated supply (500,000 Kosh) to create scarcity and boost value.
            </p>
        </div>
    
        <!-- Image Box -->
        <div id="animated-img" style="flex: 1 1 50%; padding: 15px; box-sizing: border-box; text-align: center; opacity: 0; transform: translateX(100px); transition: opacity 1s ease, transform 1s ease;">
            <img src="./IMG/Photoroom-20241204_134451.png" alt="Burn Schedule" style="max-width: 100%; height: auto; border-radius: 10px;">
        </div>
    </div>
    
    <script>
        // Function to handle scroll animation
        function handleScrollAnimation() {
            const imgBox = document.getElementById('animated-img');
            const rect = imgBox.getBoundingClientRect();
            const windowHeight = window.innerHeight || document.documentElement.clientHeight;
    
            // Check if the image is within the viewport
            if (rect.top < windowHeight && rect.bottom >= 0) {
                imgBox.style.opacity = "1";
                imgBox.style.transform = "translateX(0)";
            } else {
                imgBox.style.opacity = "0";
                imgBox.style.transform = "translateX(100px)";
            }
        }
    
        // Attach scroll event listener
        window.addEventListener('scroll', handleScrollAnimation);
    
        // Trigger animation on page load
        document.addEventListener('DOMContentLoaded', handleScrollAnimation);
    </script>
    
    <style>
        /* Make the layout flex for larger screens */
        @media (min-width: 768px) {
            .flex-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
    
            .flex-item {
                flex: 1 1 50%; /* Set both items to take 50% of the space */
                padding: 15px;
                box-sizing: border-box;
                text-align: center;
            }
        }
    
        /* Make the layout block for smaller devices */
        @media (max-width: 767px) {
            .flex-container {
                display: block; /* Stack vertically */
            }
    
            .flex-item {
                width: 100%; /* Full width for each item on small screens */
                padding: 15px;
                box-sizing: border-box;
                text-align: center;
            }
        }
    </style>
    
</body>
</html>
